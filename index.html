<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  </head>
  <body>
    <main>
      <div class="left">
        <div class="nav-l">
            <i class="ri-tree-fill"></i>
            <p>BlindTree</p>
        </div>
        <h1>Lets Scale Your <br> Brand, Together</h1>
        <p>Get a start@lilsocial.com</p>
        <div class="img"></div>
      </div>
      <div class="right">
        <div class="nav-r">
          <a href="">Services</a>
          <a href="">Work</a>
          <a href="">About</a>
          <a href="">Careers</a>
          <button>Get in touch</button>
        </div>

        <div class="bottom">
          <label for="name">Name</label> <br />
          <input type="text" name="name" placeholder="Type name" /> <br />

          <label for="name">Company</label> <br />
          <input type="text" name="name" placeholder="Type company name" />
          <br />

          <label for="name">Phone</label> <br />
          <input type="text" name="name" placeholder="Type phone number" />
          <br />

          <label for="name">Email Address</label> <br />
          <input type="text" name="name" placeholder="Type email address" />
          <br />

          <label for="name">How can we help?</label> <br />
          <input
            type="text"
            name="name"
            placeholder="A brief description here"
          />
          <br />

          <label for="name">Services</label> <br />
          <div class="a">
            <div class="lb">
              <input type="checkbox" checked="checked" />
              <label class="container">Paid Media</label> <br />

              <input type="checkbox" checked="checked" />
              <label class="container">Digital Experience</label> <br />

              <input type="checkbox" checked="checked" />
              <label class="container">Email</label> <br />
            </div>

            <div class="rb">
              <input type="checkbox" checked="unchecked" />
              <label class="container">Content Creation</label> <br />

              <input type="checkbox" checked="unchecked" />
              <label class="container">Strategy & Consuiting</label> <br />

              <input type="checkbox" checked="checked" />
              <label class="container">Other</label>
            </div>
          </div>
          <button>Send Message</button>
        </div>
      </div>
    </main>
  </body>
</html>
